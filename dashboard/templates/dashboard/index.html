<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>django_dramatiq example</title>
  </head>
  <body>
    <h1>Jobs</h1>
    {% if not jobs %}
      <p>There are no known jobs.</p>
    {% else %}
      <table>
        <tr>
          <th>Status</th>
          <th>Command List</th>
          <th>Output</th>
          <th>Date</th>
        </tr>
        {% for job in jobs %}
          <tr>
            <td>{{ job.status }}</td>
            <td>{{ job.cmd_list }}</td>
            <td>{{ job.get_output }}</td>
            <td>{{ job.created_at }}</td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}

    <h2>Submit a job</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="text" name="cmd_list"></input>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
